# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: push

  # Allows you to run this workflow manually from the Actions tab
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Copy ENV
        run: cp .env.example .env

      - name: UID
        run: sed -i "s/USER_ID=1000/USER_ID=$UID/" .env

      - name: GID
        run: sed -i "s/GROUP_ID=1000/GROUP_ID=$(id |awk 'BEGIN { FS = "[=(]" } ; { print $4 }')/" .env

      - name: ENV
        run: cat .env

      - name: Create docker Network
        run: docker network create project8

      - name: Start Stack
        run: docker-compose up -d

      - name: Check Stack
        run: docker ps

      - name: Composer install
        run: docker exec project8_php composer install

      - name: Create database
        run: docker exec project8_php php bin/console --env=test doctrine:database:create

      - name: Config database
        run: echo "DATABASE_URL=\"mysql://root:password@project8_mysql:3306/project8?serverVersion=5.7\"" > app/html/.env && cat .env

      - name: Run tests
        run: docker exec project8_php php ./vendor/bin/phpunit
